<script>

let wordDenied = `<denied>`;
let originalString = prompt('give me something to work with');
let whatToReplace = prompt('give me substring to remove');

function replace (stringGivenByUser, subToReplace, replacer) {
    let startOfReplace = stringGivenByUser.indexOf(subToReplace);
    let endOfReplace = startOfReplace + subToReplace.length - 1;
    let result = "";
    
    for (let a = 0; a < stringGivenByUser.length; a++) {
        if (a === startOfReplace) {
            result += replacer;
        } else if (a >= startOfReplace && a <= endOfReplace) {
            continue;
        } else {
            result += stringGivenByUser[a];
        }
    }

    return result;
}
console.log(replace(originalString, whatToReplace, wordDenied));

</script>
